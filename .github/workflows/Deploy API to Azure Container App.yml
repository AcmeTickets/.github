name: Deploy API to Azure Container App
#TODO: Pass in the resouce group as an input

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string
      container_app_name:
        required: true
        type: string
      target_port:
        required: true
        type: number

permissions:
  id-token: write # Required to fetch an OIDC token for Azure login.

env:
  RESOURCE_GROUP: acmetickets-rg 
  CONTAINERAPPS_ENVIRONMENT: acmeticketsacadev
  AZURE_LOCATION: eastus2

jobs:
  deploy-api-app:
    runs-on: ubuntu-latest
    steps:
      - name: Upgrade Azure CLI
        run: |
            sudo az upgrade --yes

      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update API App
        run: |
          az containerapp update \
            --name "${{ inputs.container_app_name }}" \
            --resource-group "$RESOURCE_GROUP" \
            --image "${{ inputs.image_tag }}" \
            --set-env-vars ASPNETCORE_ENVIRONMENT=Development SERVICEBUS_NAMESPACE=acmeticketsasb COSMOSDB_ACCOUNT=eventmanagementdb